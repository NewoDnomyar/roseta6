<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init('YOUR_EMAILJS_USER_ID'); // Replace with your actual EmailJS public key
        })();
    </script>
    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_PAYPAL_CLIENT_ID"></script> <!-- Replace YOUR_PAYPAL_CLIENT_ID with your PayPal client ID -->
</head>
<body>
    <div class="navbar">
        <div class="logo">Photo Collage Maker</div>
        <div class="nav-links">
            <a href="index.html" class="nav-link">Home</a>
            <a href="collage.html" class="nav-link">Create Collage</a>
            <a href="checkout.html" class="nav-link">Checkout</a>
        </div>
    </div>

    <div class="checkout-container">
        <h1>Checkout</h1>
        <div id="finalCollage" class="collage-grid">
            <!-- The final collage preview will be shown here, if necessary -->
        </div>
        <form id="checkoutForm">
            <div class="field">
                <label for="name">Name:</label>
                <input type="text" id="name" name="user_name" required autocomplete="name">
            </div>
            <div class="field">
                <label for="address">Street Address:</label>
                <input type="text" id="address" name="user_address" required autocomplete="address-line1">
            </div>
            <div class="field">
                <label for="city">City:</label>
                <input type="text" id="city" name="user_city" required autocomplete="address-level2">
            </div>
            <div class="field">
                <label for="state">State:</label>
                <input type="text" id="state" name="user_state" required autocomplete="address-level1">
            </div>
            <div class="field">
                <label for="zip">ZIP Code:</label>
                <input type="text" id="zip" name="user_zip" required autocomplete="postal-code">
            </div>
            <div class="field">
                <label for="email">Email:</label>
                <input type="email" id="email" name="user_email" required autocomplete="email">
            </div>
            <div class="field">
                <label for="collageCode">Collage Code (RSID):</label>
                <input type="text" id="collageCode" name="collage_code" readonly required>
            </div>
            <p><strong>Total Price:</strong> $6.73</p>
            <div id="paypal-button-container"></div>
            <button id="testButton" class="button">Test Order (No Payment)</button>
        </form>
    </div>

    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Retrieve the rsid code from localStorage and set it in the collageCode input
            const rsidCode = localStorage.getItem('rsidCode');
            if (rsidCode) {
                document.getElementById('collageCode').value = rsidCode;
            }

            // PayPal integration
            paypal.Buttons({
                createOrder: function(data, actions) {
                    return actions.order.create({
                        purchase_units: [{
                            amount: {
                                value: '6.73' // Replace with the actual price
                            }
                        }]
                    });
                },
                onApprove: function(data, actions) {
                    return actions.order.capture().then(function(details) {
                        alert('Transaction completed by ' + details.payer.name.given_name);
                        // Submit the form after payment is successful
                        document.getElementById('checkoutForm').submit();
                    });
                }
            }).render('#paypal-button-container'); // Display PayPal button

            // EmailJS form submission
            document.getElementById('checkoutForm').addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent default form submission

                emailjs.sendForm('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', this)
                    .then(function(response) {
                        console.log('SUCCESS!', response.status, response.text);
                        alert('Your order has been placed!');
                    }, function(error) {
                        console.log('FAILED...', error);
                        alert('There was an error placing your order. Please try again.');
                    });
            });
        });
    </script>
</body>
</html>
