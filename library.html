<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tile Library</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="library.css">
    <style>
        /* Existing styles */
        /* Add modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            margin: 15% auto;
            display: block;
            width: 80%;
            max-width: 700px;
            border-radius: 10px;
            overflow: hidden;
        }

        .modal-content img {
            width: 100%;
            height: auto;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">Photo Collage Maker</div>
        <div class="nav-links">
            <a href="index.html" class="nav-link">Home</a>
            <a href="collage.html" class="nav-link">Create Collage</a>
            <a href="checkout.html" class="nav-link">Checkout</a>
            <a href="library.html" class="nav-link">Library</a>
        </div>
    </div>

    <select id="sortOptions">
        <option value="" disabled selected>Sort by</option>
        <option value="name">Name</option>
        <option value="category">Category</option>
    </select>
    <div id="zoomOverlay" class="zoom-overlay">
        <span id="closeButton" class="close-button">&times;</span>
        <img id="zoomImage" class="zoom-image" src="" alt="Zoomed Image">
    </div>
    
    <div class="tile-library" id="tileLibraryContainer">
        <!-- Tiles will be displayed here -->
    </div>

    <!-- Modal Structure -->
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <div class="modal-content">
            <img id="modalImage" src="">
        </div>
    </div>

    <script src="library.js"></script>
</body>
</html>
